-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="popup html for wiz clip">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="scripts/lib/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/lib/md5.js"></script>
		<script type="text/javascript" src="scripts/lib/xmlrpc.js"></script>
		<script type="text/javascript" src="scripts/Popup.js"></script>
		<link rel="stylesheet" type="text/css" href="css/popup/popup.css" />
	</head>
	<body class="popup" id="popup">
		<!-- head -->
		<div class="header_div">
			<div class="header_logo">
				<img alt="Wiz" src="images/logo.png"/>
			</div>
		</div>
		<div class="waiting" id="waiting">
			<div>
				<br />
				<label id="waiting-label"></label>
				<br />
				<progress indeterminate></progress>
			</div>
		</div>
		<div class="wiz_login" id="wiz_login" style="display : none;">
			<div id="container">
				<div class="account_login_div">
					<input type="hidden" value="login" name="m">
					<input type="hidden" name="ui" value="">
					<table cellpadding="3">
						<tr>
							<td colspan="2"><div id="div_error_validator" style="color:red"></div></td>
						</tr>
					</table>
					<table border="0" cellspacing="2" cellpadding="3">
						<tbody>
							<tr>
								<td nowrap="nowrap" valign="top"><font id="user_id_tip"> </font></td>
								<td>
								<input type="text" name="user_id" size="30" value="" style="width:13em" id="user_id">
								<font class="required_error_font"> &nbsp;&nbsp; </font></td>
							</tr>
							<tr>
								<td nowrap="nowrap" valign="top"><font id="password_tip"></font></td>
								<td>
								<input type="password" name="password" size="30" value="" style="width:13em" id="password">
								<font class="required_error_font"> &nbsp;&nbsp; </font></td>
							</tr>
							<tr>
								<!-- <td width="20%" nowrap="nowrap" valign="top"><font> &nbsp; </font></td> -->
								<td>
								<input type="checkbox" name="keep_password" id="keep_passoword">
								<font color="#6f6f6f" id="keep_password_tip"></font></td>
							</tr>
							<tr>
								<!-- <td> &nbsp; </td> -->
								<td nowrap="nowrap" align="left" style="padding-top: 3px;">
								<input type="button" id="login" name="submitBtn" style="font-weight:bold; margin-bottom:3px;">
								<div style="vertical-align: baseline; height:24px; padding-top:1px; display:inline;"></div></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="wiz_clip_detail" id="wiz_clip_detail" style="display:none">
			<div id="wiz_clip_select">
				<ul id="wiz_note_detail">
					<li>
						<label for="title" id="note_title_tip"></label>
						<input type="text" id="wiz_note_title" />
					</li>
					<li>
						<label for="note-category" id="category_tip"></label>
					</li>
					<li class="wiz_note_btns">
						<input type=button id="note_submit">
						<label id="note_submit_message" style="color:red"></label>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
